<nz-collapse>
  <nz-collapse-panel [nzHeader]="todo.title" nzStyle="customStyle"
   [nzActive]="!checked" [nzDisabled]="!checked" >
   <div nz-row>
   <div nz-col nzSpan='10' style="text-align:center">
      <h2>{{todo.desc}}</h2>
    </div>
    <div nz-col nzSpan='6' style="text-align:center">
       <h2>{{todo.created_at | date:'short'}}</h2>
     </div>
     <div nz-col nzSpan='6' style="text-align:center">
        <h2>{{todo.updated_at | date:'short'}}</h2>
      </div>
    </div>
  <div nz-row>
        <div nz-col nzSpan='6' nzOffset='10' style="text-align:center">
           <h2><i nz-icon type="check" theme="outline"></i> Mark as completed</h2>
         </div>
         <div nz-col nzSpan='6' style="text-align:center">
            <h2><i nz-icon type="delete" theme="outline"></i> Delete</h2>
          </div>
   </div>
    </nz-collapse-panel>
  </nz-collapse>
